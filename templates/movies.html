<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 40px;
        }

        .go-back {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .go-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Manage Movies</h1>
        <form action="/add_movie" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="genre" placeholder="Genre" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="duration" placeholder="Duration (minutes)" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="release_date" placeholder="Release Date" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="director" placeholder="Director" required>
            </div>
            <div class="form-group">
                <input type="number" step="0.1" class="form-control" name="rating" placeholder="Rating (0.0 - 10.0)" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
        
        <h2>Existing Movies</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Duration (mins)</th>
                        <th>Director</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                    <tr>
                        <td>{{ movie[1] }}</td>
                        <td>{{ movie[2] }}</td>
                        <td>{{ movie[3] }}</td>
                        <td>{{ movie[5] }}</td>
                        <td>{{ movie[6] }}</td>
                        <td>
                            <a href="/delete_movie/{{ movie[0] }}" class="btn btn-sm btn-danger">Delete</a>
                            <a href="/update_movie/{{ movie[0] }}" class="btn btn-sm btn-primary">Update</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <a href="/" class="go-back">Go Back</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
