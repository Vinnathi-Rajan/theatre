<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Screening</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .go-back {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .go-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Update Screening</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="movie_id">Movie ID</label>
                <input type="number" class="form-control" id="movie_id" name="movie_id" value="{{ screening[1] }}" required>
            </div>
            <div class="form-group">
                <label for="screen_id">Screen ID</label>
                <input type="number" class="form-control" id="screen_id" name="screen_id" value="{{ screening[2] }}" required>
            </div>
            <div class="form-group">
                <label for="screening_type">Screening Type</label>
                <input type="text" class="form-control" id="screening_type" name="screening_type" value="{{ screening[3] }}" required>
            </div>
            <div class="form-group">
                <label for="screening_time">Screening Time</label>
                <input type="datetime-local" class="form-control" id="screening_time" name="screening_time" value="{{ screening[4].strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Screening</button>
        </form>
        <a href="/screenings" class="go-back">Go Back</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
